<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - FoodMart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        .cart-items {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            font-size: 60px;
            text-align: center;
        }
        
        .item-details h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .item-price {
            font-size: 20px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-color);
            padding: 8px;
            border-radius: 8px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: var(--secondary-color);
        }
        
        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }
        
        .remove-btn {
            padding: 8px 16px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .cart-summary {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .summary-total {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: none;
            margin-top: 10px;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .checkout-btn:hover {
            background: var(--secondary-color);
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 60px 1fr;
            }
            
            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="alertContainer"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/almurt.png" alt="Almurt Logo" height="60">
                    </a>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Поиск продуктов...">
                    <button id="searchBtn" type="button">
                        <img src="img/search-interface-symbol.png" alt="Search" class="header-icon">
                    </button>
                </div>

                <div class="header-actions">
                    <a href="cart.html" class="icon-btn">
                        <img src="img/shopping-cart.png" alt="Cart" class="header-icon">
                        <span id="cartCount" class="badge">0</span>
                    </a>

                    <button id="profileBtn" class="icon-btn" type="button">
                        <img src="img/user.png" alt="Profile" class="header-icon">
                        <span>Профиль</span>
                    </button>
                </div>
            </div>
        </div>
    </header>


    <!-- Cart Content -->
    <div class="cart-container">
        <div class="cart-header">
            <h1>Корзина</h1>
        </div>
        
        <div id="cartContent">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>
    
    <script src="cart.js"></script>
</body>
</html>
