<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω - FoodMart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        .success-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .item-image img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }
        
        .success-box {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .success-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-box h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .success-box p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .order-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 30px 0;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 12px;
        }
        
        .order-details {
            text-align: left;
            margin: 30px 0;
            padding: 30px;
            background: var(--bg-color);
            border-radius: 12px;
        }
        
        .order-details h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-image {
            font-size: 40px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .success-box {
                padding: 40px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="alertContainer"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <img src="img/almurt.png" alt="Almurt Logo" height="60">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Success Content -->
    <div class="success-container">
        <div class="success-box">
            <div class="success-icon">‚úÖ</div>
            <h1>–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!</h1>
            <p>–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!</p>
            <p>–í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç –∏ –ø–µ—Ä–µ–¥–∞–Ω –≤ –æ–±—Ä–∞–±–æ—Ç–∫—É</p>
            
            <div class="order-number">
                –ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞: <span id="orderNumber">-</span>
            </div>
            
            <div class="order-details" id="orderDetails">
                <!-- Order details will be loaded here -->
            </div>
            
            <div class="action-buttons">
                <a href="profile.html" class="btn btn-primary">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</a>
                <a href="index.html" class="btn btn-secondary">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (!orderId) {
                window.location.href = 'index.html';
                return;
            }
            
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id == orderId);
            
            if (!order) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('orderNumber').textContent = order.id;
            
            const orderDetails = document.getElementById('orderDetails');
            orderDetails.innerHTML = `
                <h3>–°–æ—Å—Ç–∞–≤ –∑–∞–∫–∞–∑–∞</h3>
                ${order.items.map(item => `
                    <div class="order-item">
                        <div class="item-info">
                            <div class="item-image">${renderImage(item.image, item.name)}</div>

                            <div>
                                <div style="font-weight: 500;">${item.name}</div>
                                <div style="color: #666; font-size: 14px;">${item.quantity} —à—Ç √ó ${item.price} ‚Ç∏</div>
                            </div>
                        </div>
                        <div style="font-weight: 600;">${item.price * item.quantity} ‚Ç∏</div>
                    </div>
                `).join('')}
                <div class="order-item" style="font-size: 18px; font-weight: bold; color: var(--primary-color); padding-top: 20px;">
                    <span>–ò—Ç–æ–≥–æ:</span>
                    <span>${order.totalPrice} ‚Ç∏</span>
                </div>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--border-color);">
                    <p style="margin-bottom: 10px;"><strong>üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</strong></p>
                    <p>${order.deliveryAddress.city}, ${order.deliveryAddress.address}</p>
                    ${order.deliveryAddress.apartment ? `<p>–ö–≤–∞—Ä—Ç–∏—Ä–∞: ${order.deliveryAddress.apartment}</p>` : ''}
                    <p style="margin-top: 15px; color: #666;">–û–∂–∏–¥–∞–µ–º–æ–µ –≤—Ä–µ–º—è –¥–æ—Å—Ç–∞–≤–∫–∏: 30-60 –º–∏–Ω—É—Ç</p>
                </div>
            `;
        });
    </script>
</body>
</html>
