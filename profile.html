<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å - FoodMart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .item-image img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }
        .profile-header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        .profile-details h2 {
            margin-bottom: 5px;
        }
        
        .profile-details p {
            color: #666;
        }
        
        .logout-btn {
            padding: 12px 24px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .orders-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .orders-section h2 {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .order-card {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .order-card:hover {
            border-color: var(--primary-color);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-id {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .order-date {
            color: #666;
        }
        
        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-delivered {
            background: #d4edda;
            color: #155724;
        }
        
        .order-items {
            margin: 20px 0;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .order-item-image {
            font-size: 30px;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 2px solid var(--border-color);
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .empty-orders {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-orders-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-info {
                flex-direction: column;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="alertContainer"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/almurt.png" alt="Almurt Logo" height="60">
                    </a>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...">
                    <button id="searchBtn" type="button">
                        <img src="img/search-interface-symbol.png" alt="Search" class="header-icon">
                    </button>
                </div>

                <div class="header-actions">
                    <a href="cart.html" class="icon-btn">
                        <img src="img/shopping-cart.png" alt="Cart" class="header-icon">
                        <span id="cartCount" class="badge">0</span>
                    </a>

                    <button id="profileBtn" class="icon-btn" type="button">
                        <img src="img/user.png" alt="Profile" class="header-icon">
                        <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
                    </button>
                </div>
            </div>
        </div>
    </header>


    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-avatar">üë§</div>
                <div class="profile-details">
                    <h2 id="userName">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
                    <p id="userEmail">email@example.com</p>
                    <p id="userPhone">+7 (777) 123-45-67</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                üö™ –í—ã–π—Ç–∏
            </button>
        </div>
        
        <div class="orders-section">
            <h2>üì¶ –ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
            <div id="ordersContainer">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="profile.js"></script>
    <script src="script.js"></script>
</body>
</html>
